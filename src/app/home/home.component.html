
<div class="courses-panel">
    <h3>All Courses</h3>

    <mat-tab-group>

        <mat-tab label="Beginners">
          <app-courses-card-list [courses]="beginnerCourses$ | async" (courseChanged)="reloadData()"></app-courses-card-list>
        </mat-tab>

        <mat-tab label="Advanced">
          <app-courses-card-list [courses]="advancedCourses$ | async" (courseChanged)="reloadData()"></app-courses-card-list>
        </mat-tab>

    </mat-tab-group>
</div>
